<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>

    </header>
    <div class="scorboard">
        <div id="user-label" class="badge">
            User
        </div>
        <div id="computer-label"class="badge">Comp.</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
        
    </div>
    <div class="result">
        <p>Paper covers rock.You win!</p>

    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock_39413.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="images/paper_38485.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors_39412.png" alt="scissors">
        </div>
    </div>

    <p id="action-message">Please make your selection</p>
    
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
